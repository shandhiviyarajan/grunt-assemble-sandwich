            <div class="card border-0 rounded-0">
                <div class="card-header border-0 bg-transparent p-0">
                    <h3 class="my-2">
                        <strong>
                           <i class="fa fa-envelope"></i> Get the best stories with our newsletter
                        </strong>
                        <small>
